<div class="login-container">
  <h2>ברוכים הבאים למערכת</h2>
  <form (ngSubmit)="login()" class="login-form">
    <div class="form-group">
      <label>ת"ז:</label>
      <input type="text" [(ngModel)]="id" name="id" placeholder="הזן ת"ז" required>
    </div>
    <div class="form-group">
      <label>סיסמא:</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="הזן סיסמא" required>
    </div>
    <div class="error-message" *ngIf="error">{{ error }}</div>
    <button type="submit" [disabled]="loading" class="login-btn">
      {{ loading ? 'מתחבר...' : 'התחבר' }}
    </button>
  </form>
  
  <div class="demo-info">
    <h3>פרטי התחברות לדוגמה:</h3>
    <p><strong>תלמידות:</strong> ת"ז: 123456789, סיסמא: password123</p>
    <p><strong>מורות:</strong> ת"ז: 111111111, סיסמא: teacher123</p>
  </div>
</div>
